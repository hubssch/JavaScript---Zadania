<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="slider">
      <div class="slides-container">
        <div class="carousel">
          <div class="slide">
            <img src="slajdy/slajd1.jpg" alt="Slajd 1" />
          </div>
          <div class="slide">
            <img src="slajdy/slajd2.jpg" alt="Slajd 2" />
          </div>
          <div class="slide">
            <img src="slajdy/slajd3.jpg" alt="Slajd 3" />
          </div>
          <div class="slide">
            <img src="slajdy/slajd4.jpg" alt="Slajd 4" />
          </div>
          <div class="slide">
            <img src="slajdy/slajd5.jpg" alt="Slajd 5" />
          </div>
        </div>
      </div>

      <div>
        <button id="prev" type="button">Prev</button>
        <button id="nr1">1</button>
        <button id="nr2">2</button>
        <button id="nr3">3</button>
        <button id="nr4">4</button>
        <button id="nr5">5</button>
        <button id="next" type="button">Next</button>
      </div>

      <script src="slider.js" defer></script>
    </div>
  </body>
</html>
